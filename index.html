<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Street</title>
<link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body ontouchstart="increaseCounter()">
  <h1>New Street</h1>
  <div id="counter">0</div>
  <img id="coin" src="assets/images/coin.png" alt="Coin">
  
  <script>
    let count = 0;
    
    function increaseCounter() {
      count++;
      document.getElementById("counter").textContent = count;
    }
    
    const coin = document.getElementById("coin");
    const bodyWidth = document.body.clientWidth;
    const bodyHeight = document.body.clientHeight;
    const coinWidth = coin.clientWidth;
    const coinHeight = coin.clientHeight;
    let coinX = bodyWidth / 2 - coinWidth / 2;
    let coinY = bodyHeight / 2 - coinHeight / 2;
    let coinDX = 5;
    let coinDY = 5;
    
    function moveCoin() {
      coinX += coinDX;
      coinY += coinDY;
      
      if (coinX <= 0 || coinX >= bodyWidth - coinWidth) {
        coinDX = -coinDX;
      }
      if (coinY <= 0 || coinY >= bodyHeight - coinHeight) {
        coinDY = -coinDY;
      }
      
      coin.style.left = coinX + "px";
      coin.style.top = coinY + "px";
      
      requestAnimationFrame(moveCoin);
    }
    
    moveCoin();
  </script>
</body>
</html>
